name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  workflow_call:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: labnote
          POSTGRES_PASSWORD: labnote
          POSTGRES_DB: labnote_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Ruff format check
        run: ruff format --check .

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://labnote:labnote@localhost:5432/labnote_test
          JWT_SECRET: test-secret-key-for-ci
          SYNOLOGY_URL: http://localhost:5000
          SYNOLOGY_USER: test
          SYNOLOGY_PASSWORD: test
        run: pytest --tb=short --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
