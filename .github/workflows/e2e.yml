name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright E2E
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: labnote
          POSTGRES_PASSWORD: labnote
          POSTGRES_DB: labnote
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/pyproject.toml

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -e ".[dev]"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://labnote:labnote@localhost:5432/labnote
        run: alembic upgrade head

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://labnote:labnote@localhost:5432/labnote
          JWT_SECRET: e2e-test-secret-key
          SYNOLOGY_URL: http://localhost:5000
          SYNOLOGY_USER: test
          SYNOLOGY_PASSWORD: test
          OAUTH_ENCRYPTION_KEY: ${{ secrets.OAUTH_ENCRYPTION_KEY || 'dGVzdC1lbmNyeXB0aW9uLWtleS1mb3ItY2ktdGVzdGluZw==' }}
          GOOGLE_OAUTH_CLIENT_ID: test-client-id
          GOOGLE_OAUTH_CLIENT_SECRET: test-client-secret
          OPENAI_OAUTH_CLIENT_ID: test-openai-client-id
          OPENAI_OAUTH_CLIENT_SECRET: test-openai-client-secret
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8001 &
          sleep 5
          curl --retry 10 --retry-delay 2 --retry-connrefused http://localhost:8001/api/health

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run preview -- --port 3000 &
          sleep 3

      - name: Run E2E tests
        working-directory: frontend
        env:
          TEST_JWT: ${{ secrets.TEST_JWT || '' }}
        run: npx playwright test --reporter=html

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
