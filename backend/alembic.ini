# @TASK P0-T0.3 - Alembic 마이그레이션 설정
# @SPEC docs/plans/2026-01-29-labnote-ai-design.md#postgresql-schema

[alembic]
# Path to migration scripts (relative to this file)
script_location = migrations

# The sqlalchemy.url is intentionally left empty here.
# It is overridden at runtime in env.py using app.config.Settings.
sqlalchemy.url =

# timezone for migration file dates
# NOTE: Do not use sqlalchemy.* prefix — those get passed to create_engine()
timezone = UTC

# max length of comments
max_comment_length = 250

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
